<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KubePing</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>KubePing</h1>
        <form action="/submit" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Host:Port" required>
                </div>
                <div class="form-group">
                    <label for="timeout">Timeout</label>
                    <input type="number" id="timeout" name="timeout" placeholder="3" value="3" min="1" max="15">
                </div>
            </div>
            <div class="form-submit">
                <input type="submit" value="Ping">
            </div>
        </form>        
        {% if results %}
        <table>
            <tr>
                <th>Host</th>
                <th>Result</th>
            </tr>
            {% for result in results %}
            <tr>
                <td>{{ result.host }}</td>
                <td>
                    {% if result.result == true %}
                        âœ…
                    {% else %}
                        {{ result.result }}
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
    </div>
    <div class="footer">
        <p>Version: {{ version }} | <a href="https://github.com/teymurgahramanov/kubeping">GitHub</a></p>
    </div>
</body>
</html>
